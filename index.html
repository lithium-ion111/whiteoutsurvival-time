<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出発時刻計算機</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <meta property="og:title" content="出発時刻計算機" />
    <meta property="og:description" content="集結を何連もする時の集結主の出発時刻を計算するツールです" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lithium-ion111.github.io/whiteoutsurvival-time/" />
    <meta property="og:image" content="https://lithium-ion111.github.io/whiteoutsurvival-time//image/image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    </head>
<body>

<div class="container">
    <h1>出発時刻計算機</h1>
    
    <div class="settings-header">
        <div id="current-time-display" class="current-time">
            現在時刻(UTC): --:--:--
        </div>
    </div>

    <div class="tab-container">
        <button class="tab-btn active" data-tab="mode-start">出発</button>
        <button class="tab-btn" data-tab="mode-target">到着</button>
    </div>

    <div class="global-settings">
        
        <div id="mode-start" class="tab-content active">
            <label>出発予定時刻 (UTC)</label>
            <div class="time-input-container">
                <div class="time-input-group pc-view">
                    <input type="number" id="start-hh" placeholder="時" min="0" max="23"> :
                    <input type="number" id="start-mm" placeholder="分" min="0" max="59"> :
                    <input type="number" id="start-ss" placeholder="秒" min="0" max="59">
                </div>
                <div class="time-input-group mobile-view" style="display: none;">
                    <div class="select-wrapper">
                        <select id="mobile-start-hh" class="time-select"></select> :
                        <select id="mobile-start-mm" class="time-select"></select> :
                        <select id="mobile-start-ss" class="time-select"></select>
                    </div>
                </div>
                <button id="set-now-start-btn" class="small-btn">現在時刻</button>
            </div>
            <p style="font-size: 0.8em; color: #666; margin-top: 5px;">
                ※一番時間のかかる人の出発時刻を基準に計算します
            </p>
        </div>

        <div id="mode-target" class="tab-content">
            <label>目標到着時刻 (UTC)</label>
            <div class="time-input-container">
                <div class="time-input-group pc-view">
                    <input type="number" id="target-hh" placeholder="時" min="0" max="23"> :
                    <input type="number" id="target-mm" placeholder="分" min="0" max="59"> :
                    <input type="number" id="target-ss" placeholder="秒" min="0" max="59">
                </div>
                <div class="time-input-group mobile-view" style="display: none;">
                    <div class="select-wrapper">
                        <select id="mobile-target-hh" class="time-select"></select> :
                        <select id="mobile-target-mm" class="time-select"></select> :
                        <select id="mobile-target-ss" class="time-select"></select>
                    </div>
                </div>
                <button id="set-now-target-btn" class="small-btn">現在時刻</button>
            </div>
            <p style="font-size: 0.8em; color: #666; margin-top: 5px;">
                ※到着時刻を基準に出発時刻を計算します
            </p>
        </div>

        <div>
            <label>集結時間</label>
            <div class="button-group" id="rally-time-buttons">
                <button class="rally-time-btn active" data-value="60">1分</button>
                <button class="rally-time-btn" data-value="300">5分</button>
            </div>
        </div>

    </div>

    <hr>

    <h2>集結主リスト</h2>
    <div class="participant-header">
        <div>名前</div>
        <div>行軍時間(秒)</div>
        <div class="label-remove">削除</div>
    </div>

    <div id="participants-list">
        </div>

    <button id="add-participant-btn">＋ 集結主を追加</button>
    
    <hr>
    
    <button id="calculate-btn">計算する</button>
    
    <div id="results"></div>
</div>

<script src="script.js"></script>

</body>
</html>
